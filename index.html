<html>
<head>

	<title>AI Video Surveillance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<center>
  <h1 class="btn btn-info heading">AI Video Surveillance</h1>
  <br><br>
  <button class="btn btn-success" id="start" onclick="start()">Start</button>
  <br><br>
  <h3 class="btn btn-warning" id="number_of_objects"></h3>
  <h3 class="btn btn-danger" id="status"></h3>
  <br><br>
  <button class="btn btn-warning" onclick="pause()">Pause</button>
  <button class="btn btn-danger" onclick="stop()">Stop</button>
  <br>
  <input type="range" min="0.5" max="2.5" class="btn" id="slider" step="0.5" onchange="speed_change()" value="1">
</center>

</body>

</html>
